name: Health Check

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:       # ðŸ‘ˆ Allows manual trigger

jobs:
  run-health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Adjust if needed

      - name: Install Dependencies
        run: npm install
        working-directory: backend  # Adjust if needed

      - name: Run Health Check Script
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}  # ðŸ‘ˆ Load from GitHub Secrets
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}        # ðŸ‘ˆ Load from GitHub Secrets
        run: node backend/healthCheck.js
